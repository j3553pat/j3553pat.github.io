<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Contact.css" />
    <title>Portfolio Website</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="#" class="navbar-brand fs-3">Jesse Patino</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="About.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="Resume.html" class="nav-link">Resume</a>
            </li>
            <li class="nav-item">
              <a href="Contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center m-5 display-1 box">Let's Connect!</h1>
      <p class="display-6 text-center">
        Complete and submit this form if you would like to contact me.
      </p>
      <form 
        action="https://formspree.io/f/maygjebr"
        method="POST"
        enctype="multipart/form-data">
        <div class="d-flex justify-content-center">
          <section class="input-group w-75">
            <label class="input-group-text" required>First and last name</label>
            <input type="text" aria-label="name" name="name" class="form-control" />
          </section>
        </div>
        <br />
        <div class="d-flex justify-content-center">
        <section class="input-group mb-3 w-75">
          <label class="input-group-text" id="inputGroup-sizing-default" required >Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </section>
      </div>
      <div class="d-flex justify-content-center ">
        <section class="input-group mb-3 w-75">
          <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
          <input type="hidden" name="_next" value="https://jessepatino.com/thanks.html">
          <input
            type="text"
            class="form-control"
            name="phone"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="optional"
          />
        </section>
      </div>
      <div class="d-flex justify-content-center">
        <section class="input-group mb-3 w-75">
          <label class="input-group-text" id="inputGroup-sizing-default">Message</label>
          <input
            type="text"
            name="message"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </section>
        <input type="hidden" name="_next" value="https://www.jessepatino.com/thanks.html">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-dark btn-block w-75">Submit</button>
      </div>
      </form>
    </main>
    <footer>
      <p class="text-center lead" id="footer">
        All Rights Reserved www.jessepatino.com 2023
      </p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="form.js"></script>
</html>
